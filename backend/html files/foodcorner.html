<p>We Found following Foodcorners at your location </p>

        <td id="1">Punjabi Dhaba</td>

<script>
function abc(a)
{
	var d={"a":a};
	$.ajax({
	url: "http://localhost/cgi-bin/retrieval.py",
	data: d,
	type: "POST",
	success: function(data)
	{
		localStorage.setItem("det",data)
		location.href="http://localhost/food/punjabidhaba.html"
	}
	});
	event.preventDefault();
}
$(document).ready(function(){
 	var l=String(localStorage.getItem("loc"))
	$("#loc").append("<h1><b>"+l+"</b></h1>")
	localStorage.removeItem("loc")
	$("#1").on("click",function()
	{
		abc(1)
	});
	$("#2").on("click",function()
	{
		abc(2)
	});
});

</script>
