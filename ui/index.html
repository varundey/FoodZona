<script>
function abc()
{
	var pcode={p:$("#pincode").val()}
	$.ajax({
	url:"http://www.foodzona.com/cgi-bin/pin.py",
	data:pcode,
	type:"POST",
	success:function(data){
		localStorage.setItem("loc",String(data))
		location.href="http://www.foodzona.com/restaurants.html";
	}
	});
	event.preventDefault();
}
$(document).ready(function(){
	$("#submitpin").on("click",abc);
       
});
</script>
