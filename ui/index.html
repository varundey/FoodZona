<body style="background-color: #0082D1">
<div id="navbar">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
                <div class="navbar-header" >
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">FoodZona</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <ul class="nav navbar-nav">
                            <li id="signin"><a href="#">Sign In</a></li>
                        </ul>
                    </ul>
                </div>
            </div>
    </nav>
</div>
<!--Top fixed nav bar ends-->
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-4"></div>
        <div class="container col-lg-4 col-md-4">
        <!-- Select state -->
            <div class="btn-group">
                <button type="button" class="form-control btn btn-success dropdown-toggle" data-toggle="dropdown">
                    Select your state <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">West Bengal</a></li>
                </ul>
            </div>
        <!--Select state ends-->
            <br><br>
        <!-- Pin Code-->
            <div class="form-group" id="pincode">
                <label>Where you at?</label>
                <input type="text" class="form-control" id="pincode" placeholder="Pincode">
                <br><br>
                <button type="button" class="btn btn-danger">I'm hungry!</button>
            </div>
            <!-- Pin Code ends-->
        </div>
    </div>
</div>
    <script>
    	$('.dropdown-menu a').on('click', function(){    
		    $('.dropdown-toggle').html($(this).html() + '<span class="caret"></span>'); 
		    $('#pincode').show();   
		})
    </script>
    
</body>
